<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nieuwe Gast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
</head>
<body>
<div class="container">
    <form>
        <div class="forms-group">
            <label for="FindGuest">Zoek gast</label>
            <input type="search" class="form-control" id="FindGuest" placeholder="Naam gast">
        </div>
        <div class="form-group">
            <label for="FindRoom">Adres</label>
            <input type="search" class="form-control" id="FindRoom" placeholder="Kamernummer">
        </div>
        <div class="form-group">
            <label for="InputStartDate">Einddatum</label>
            <input type="date" class="form-control" id="InputStartDate" placeholder="today">
        </div>
        <div class="form-group">
            <label for="InputEndDate">Startdatum</label>
            <input type="date" class="form-control" id="InputEndDate" placeholder="today">
        </div>
        <button type="submit" class="btn btn-default" id="btn1">Submit</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
<script src="js/newbooking.js"></script>

</body>
</html>
