<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistiek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
</head>


<body>
<div id="numberOfTrips"></div>
<div id="numberOfLakeTrips"></div>
<div id="numberOfRiverTrips"></div>
<div id="averageDurationOfTrip"></div>
<div id="averageDurationOfLakeTrip"></div>
<div id="averageDurationOfRiverTrip"></div>

    <div class="container">
        <br>
        <div class="row">
            <h1 id="header">Overzicht statistiek boottochten</h1>
            <p>Bekijk in dit overzicht de statistieken van alle boottochten. De data kunt u vernieuwen door op de knop "Vernieuw data" te klikken.</p>
        </div>
        <br>

        <div class="row" id="statsTable">
                <table id="botentabel" class="table table-striped" width="100%">
                    <thead style='display:none;'>
                        <tr>
                            <th colspan="2"></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">Aantal tochten</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="totalNumberTrips"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="totalLakeTrips"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="totalRiverTrips"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Gemiddelde duur</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="durationAllTrips"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="durationLakeTrips"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="durationRiverTrips"></td>
                        </tr>
                    </tbody>
                </table>
            <button id="refresh" style="border: 0!important;
            border-radius: 0!important;
            background-color: rgba(2, 80, 173, 0.8) !important;
            background-image: none!important;
            height: 50px; width:100%; color: white">Vernieuw data</button>
            </div>

    </div>


    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="js/stats.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</body>
</html>
