<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nieuwe Tocht</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="InputStart">Start tijd</label>
            <input type="text" class="form-control" id="InputStart" placeholder="Start tijd">
        </div>
        <div class="form-group">
            <label for="InputEnd">Eind Tijd</label>
            <input type="text" class="form-control" id="InputEnd" placeholder="Eind tijd">
        </div>
        <div class="form-group">
            <label for="InputType">Type tocht</label>
            <input type="text" class="form-control" id="InputType" placeholder="Meer of Rivier">
        </div>

        <button type="submit" class="btn btn-default" id="btntrip">Submit</button>
    </form>
</div>

<script src="lib/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
<script src="js/newtrip.js"></script>

</body>
</html>
