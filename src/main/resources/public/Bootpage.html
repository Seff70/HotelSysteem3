        <br>
        <div class="row">
            <h1 id="header">Bootoverzicht</h1>
            <p id="boatSubText">In dit overzicht kunt u uw boten en bijbehorende tochten beheren. <br/>
            Klik op een boot om een tocht te starten of te beeindigen.</p>
            <br>
        </div>
        <br>

        <!-- Start Boat Table -->
        <div class="row" id="boatTableBig">
            <div class="col-md-12">
                <table id="botentabel" class="table table-striped" width="100%">
                    <thead>
                        <tr>
                            <th>Bootnummer</th>
                            <th>Beschikbaarheid</th>
                        </tr>
                    </thead>
                </table>
            </div>
         </div>

        <!-- Ended Trip container -->
        <div class="row" id="endTripContainer" hidden>
            <p>Wilt u de volgende tocht beeindigen?</p>
            <div id="tripID"></div><br>
            <div id="startTime"></div><br>
            <div id="tripType"></div><br>
                <button type="submit" class="btn btn-default" id="endTrip" style="border: 0!important;
            border-radius: 0!important;
            background-color: rgba(2, 80, 173, 0.8) !important;
            background-image: none!important;
            height: 50px; width:100%; color: white">Ja, beëindig deze tocht</button>
                <br/><br/>
                <button type="submit" class="btn btn-default" id="cancelEndTrip" style="border: 0!important;
            border-radius: 0!important;
            background-color: rgba(2, 80, 173, 0.8) !important;
            background-image: none!important;
            height: 50px; width:100%; color: white">Annuleren</button>
        </div>

        <!-- Boat container -->
        <div class="row" id="oneBoat" hidden>
            <p>Kies het type tocht dat u wilt starten:
                <br><br>
                <button type="submit" class="btn btn-default" id="startLakeTrip">Start Meer tocht</button>
                <br/><br/>
                <button type="submit" class="btn btn-default" id="startRiverTrip">Start Rivier tocht</button>
                <br/><br/>
            </p>
            <br>
            <div class="col-md-1"></div>

            <div class ="col-md-1"></div>
            <div class="col-md-2">

            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <button type="cancel" class="btn btn-default" id="cancelStartTrip">Cancel</button>
            </div>
        </div>
