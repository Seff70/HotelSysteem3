        </div>
         <div class="row" id="boatTableBig">

                    <table id="botentabel" class="table table-striped" width="100%">

                <button type="cancel" class="btn btn-default" id="cancelEndTrip">Cancel</button>
            </div>
        </div>

        <div class="row" id="oneBoat" hidden>
            <div class="col-md-1"></div>

            <div class ="col-md-1"></div>
            <div class="col-md-2">
            <button type="submit" class="btn btn-default" id="startRiverTrip">Start riviertocht</button>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <button type="cancel" class="btn btn-default" id="cancelStartTrip">Cancel</button>
