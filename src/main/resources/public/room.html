<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Hotel Klaas</title>


</head>

<body>
<div class="container">
    <br>
    <h1>Kameroverzicht</h1>
    <br>
    <p font size="13">Bekijk en beheer uw kamers in dit overzicht.</p>
    <p font size="13">Om een kamer toe te voegen, klik op "Voeg kamer toe".</p>
    <p font size="13">Om een kamer te wijzigen of verwijderen, klik op de desbetreffende kamer in de lijst.</p>
    <br>

    <table id="tableRooms" class="display table-hover" style="width:100%;">
        <thead>
            <tr>
                <th>Kamernummer</th>
                <th>Kamertype</th>
                <th>Beschikbaarheid</th>
                <!--<th>Startdatum</th>-->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>

    <form id="newroom" class="hidden">
        <input type="text" id="inputaddnumber" placeholder="Kamernummer"/>

        <label for="inputaddtype">Kamertype</label>
        <select id="inputaddtype">
            <option value="Standaard">Standaard</option>
            <option value="Luxe">Luxe</option>
        </select>
        <input name="startDate" type="date" id="startDate" placeholder="Ingangsdatum Kamer"/>
        <label for="inputboolean">Beschikbaar?</label>
        <input type="checkbox" id="inputboolean" placeholder="Beschikbaar ja of nee"/>
        <br>
        <button class="btn btn-success hidden" id="submit" font size="13">Bevestig</button>
        <button class="btn btn-warning hidden" id="edit" font size="13">Wijzig</button>
        <button class="btn btn-danger hidden" id="delete" font size="13">Verwijder</button>
        <button class="btn btn-default hidden" id="backToPrevious" font size="13" >Annuleren</button>
        <br>
        <br>
    </form>

    <button type="button" class="btn btn-default" id="addroom" style="border: 0!important;
            border-radius: 0!important;
            background-color: rgba(2, 80, 173, 0.8) !important;
            background-image: none!important;
            height: 50px; width:100%; color: white" font size="13">
        Voeg nieuwe kamer toe
    </button>
    <br>
    <br>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="js/room.js"></script>
</body>

</html>
