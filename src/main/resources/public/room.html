<body>
<div class="container">
    <br>
    <h1>Kamerlijst</h1>
    <br>
    <p>Bekijk en beheer uw kamers in dit overzicht.</p>

    <table id="tableRooms" class="display" style="width:100%;">
        <thead>
            <tr>
                <th>Kamernummer</th>
                <th>Kamertype</th>
                <th>Beschikbaarheid</th>
                <!--<th>Startdatum</th>-->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <br/><br/><br/>

    <form id="newroom" hidden>
        <input type="text" id="inputaddnumber" placeholder="Kamernummer"/>

        <label for="inputaddtype">Kamertype</label>
        <select id="inputaddtype">
            <option value="Standaard">Standaard</option>
            <option value="Luxe">Luxe</option>
        </select>
        <input name="startDate" type="date" id="startDate" placeholder="Ingangsdatum Kamer"/>
        <label for="inputboolean">Beschikbaar?</label>
        <input type="checkbox" id="inputboolean" placeholder="Beschikbaar ja of nee"/>
    <br>


        <button class="btn btn-success btn-xs" id="submit">Bevestig</button>
        <button class="btn btn-danger btn-xs"id="delete">Verwijder</button>
        <button class="btn btn-warning btn-xs"id="edit">Wijzig</button>
    </form>

            <button class="btn btn-primary btn-block btn-xs "id="addroom" style="border: 0!important;
            border-radius: 0!important;
            background-color: rgba(2, 80, 173, 0.8) !important;
            background-image: none!important;
            height: 50px; width:100%;">Nieuwe kamer toevoegen</button>


    </div>
