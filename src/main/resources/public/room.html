<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="Hello.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <title>Hotel Klaas</title>


</head>

<body>
<div class="container">
    <table id="tableRooms" class="display">
        <br>
        <h1>Kamerlijst</h1>
        <br>
        <thead>
            <tr>
                <th>Kamernummer</th>
                <th>Kamertype</th>
                <th>Beschikbaar</th>
                <th>Startdatum</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
                <td>Row 1 Data 3</td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 3</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <br>

    <form id="newroom" hidden>
        <input type="text" id="inputaddnumber" placeholder="Kamernummer"/>

        <label for="inputaddtype">Kamerafstype</label>
        <select id="inputaddtype">
            <option value="Standaard">Standaard</option>
            <option value="Luxe">Luxe</option>
        </select>
        <input name="startDate" type="date" id="startDate" placeholder="Ingangsdatum Kamer"/>
        <label for="inputboolean">Beschikbaar?</label>
        <input type="checkbox" id="inputboolean" placeholder="Beschikbaar ja of nee"/>
    <br>


        <button class="btn btn-success btn-xs" id="submit">Submit</button>
        <button class="btn btn-danger btn-xs"id="delete">Delete</button>
        <button class="btn btn-warning btn-xs"id="edit">Edit</button>
    </form>

    <div>

        <button class="btn btn-primary btn-block btn-xs "id="addroom">Nieuwe kamer toevoegen</button>

    </div>

</div>


<script src="lib/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="js/room.js"></script>
</body>

</html>
